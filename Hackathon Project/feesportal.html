    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        header {
            background: linear-gradient(90deg, #003366, #0074d9);

        .container {
            max-width: 600px;

            border-radius: 10px;

        }

        h2 {
            text-align: center;
            color: #00509e;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1em;
            font-weight: bold;
        }

        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
        }

        button {
            background-color: #00509e;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffcc00;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #003366;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

    <div class="container">
        <h2>Pay Your Fees</h2>
        <form method="post">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" placeholder="Enter your full name" required>

            <label for="studentID">Student ID</label>
            <input type="text" id="studentID" name="studentID" placeholder="Enter your student ID" required>

            <label for="program">Select Program</label>
            <select id="program" name="program" required>
                <option value="">-- Select Program --</option>
                <option value="undergraduate">Undergraduate</option>
                <option value="postgraduate">Postgraduate</option>
            </select>

            <label for="semester">Select Semester</label>
            <select id="semester" name="semester" required>
                <option value="">-- Select Semester --</option>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <option value="7">Semester 7</option>
                <option value="8">Semester 8</option>
            </select>

            <label for="amount">Fee Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter the fee amount" required>

            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="">-- Select Payment Method --</option>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="net_banking">Net Banking</option>
                <option value="upi">UPI</option>
            </select>

            <button type="submit"><a href="paymentgateway.html">Pay Now</a></button>
        </form>
    </div>
