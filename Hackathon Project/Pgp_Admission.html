    <div class="container">
        <h2>Admission Form</h2>
        <form action="http://localhost/hackathon/submit_pg_form.php" method="post" enctype="multipart/form-data">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your contact number" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>

            <label for="course">Select Course</label>
            <select id="course" name="course" required>
                <option value="">Select</option>
                <option value="M.Sc.CS">M.Sc. Computer Science</option>
                <option value="M.Sc.ES">M.Sc. Environmental Science</option>
                <option value="M.Sc.DS">M.Sc. Data Science</option>
                <option value="M.Sc.BT">M.Sc Biotechnology</option>
            </select>

            <label>Upload Required Documents</label>

            <label for="ug_marksheet">Undergraduate Degree Marksheet</label>
            <input type="file" id="ug_marksheet" name="ug_marksheet" accept=".pdf,.jpg,.jpeg,.png" required>

            <label for="pg_entrance">PG Entrance Exam Scorecard (if applicable)</label>
            <input type="file" id="pg_entrance" name="pg_entrance" accept=".pdf,.jpg,.jpeg,.png">

            <label for="aadhar">Aadhar Card</label>
            <input type="file" id="aadhar" name="aadhar" accept=".pdf,.jpg,.jpeg,.png" required>

            <label for="idproof">Identity Proof (e.g., Passport, Voter ID)</label>
            <input type="file" id="idproof" name="idproof" accept=".pdf,.jpg,.jpeg,.png" required>

            <label for="photo">Passport-Sized Photograph</label>
            <input type="file" id="photo" name="photo" accept=".jpg,.jpeg,.png" required>

            <label for="signature">Scanned Signature</label>
            <input type="file" id="signature" name="signature" accept=".jpg,.jpeg,.png" required>

            <label for="declaration">
                <input type="checkbox" id="declaration" name="declaration" required>
                I hereby declare that the information provided is accurate and complete to the best of my knowledge.
            </label>

          <button type="submit"><a href="paymentgateway.html">Pay Now</a></button>
        </form>
