    <title>Courses - College Admission Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('college.png') no-repeat center center/cover;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #003366, #0074d9);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header .logo { 
            position: absolute;
            top: 20px; 
            right: 10px;
            height: 50px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #00509e;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .container {
            padding: 40px 20px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 2em;color: #003366;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .course {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .course:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .course h3 {
            font-size: 1.5em;
            color: #00509e;
        }

        .course p {
            font-size: 1em;
            line-height: 1.5;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #003366;
            color: white;
            margin-top: 250px;
        }
        .button1 {
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button1:hover {
            background-color: white;
            transform: scale(1.05);
        }

    </style>
</head>
