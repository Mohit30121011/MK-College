<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Portal - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('college.png') no-repeat center center/cover;
        }

        header {
            background: linear-gradient(90deg, #003366, #0074d9);
            color: white;
            text-align: center;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        header .logo { 
            position: absolute;
            top: 20px; 
            right: 10px;
            height: 50px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #00509e;
            padding: 10px 0;
            position: sticky;
            top: 70px;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #003366;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1.2em;
            color: #003366;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #ffcc00;
            color: #003366;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #ffd633;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #003366;
            color: white;
            margin-top: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .grid div {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .grid div:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to MK Degree College</h1>
        <p class="animated-text">Your Gateway to Excellence in Education</p>
        <img src="textlogo.png" alt="Logo" class="logo">
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="admissions.html">Admissions</a>
        <a href="courses.html">Courses</a>
        <a href="contact.html">Contact Us</a>
        <a href="scholarship.html">Scholarships</a>
    </nav>

    <div class="container">
        <h2>Login to Your Account</h2>
        <form action="login_backend.php" method="POST">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="faculty_register.html">Register here</a></p>
    </div>

    <footer>
        <p>&copy; 2025 MK Degree College. All rights reserved.</p>
    </footer>
</body>
</html>
