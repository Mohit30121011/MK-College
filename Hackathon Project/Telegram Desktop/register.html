<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Portal - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('college.png') no-repeat center center/cover;
        }

        header {
            background: linear-gradient(90deg, #003366, #0074d9);
            color: white;
            text-align: center;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        header .logo { 
            position: absolute;
            top: 20px; 
            right: 10px;
            height: 50px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #00509e;
            padding: 10px 0;
            position: sticky;
            top: 70px;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #003366;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1.2em;
            color: #003366;
        }

        input, select, textarea {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        input[type="radio"] {
            width: auto;
        }

        button {
            background-color: #ffcc00;
            color: #003366;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #ffd633;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #003366;
            color: white;
            margin-top: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .grid div {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .grid div:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to MK Degree College</h1>
        <p class="animated-text">Your Gateway to Excellence in Education</p>
        <img src="textlogo.png" alt="Logo" class="logo">
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="admissions.html">Admissions</a>
        <a href="courses.html">Courses</a>
        <a href="contact.html">Contact Us</a>
        <a href="scholarship.html">Scholarships</a>
    </nav>

    <div class="container">
        <h2>Create Your Account</h2>
        <form action="register_backend.php" method="POST">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required><br>

            <label for="mothername">Mother's Name:</label>
            <input type="text" id="mothername" name="mothername" required><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

            <label for="emergency_phone">Emergency Phone Number:</label>
            <input type="tel" id="emergency_phone" name="emergency_phone" pattern="[0-9]{10}" required><br>

            <label for="native_place">Native Place:</label>
            <input type="text" id="native_place" name="native_place" required><br>

            <label for="passout">12th Standard Pass Out:</label>
            <select id="passout" name="passout" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <footer>
        <p>&copy; 2025 MK Degree College. All rights reserved.</p>
    </footer>
</body>
</html>
